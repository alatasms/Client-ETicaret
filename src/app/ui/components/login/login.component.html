<div class="row">
<div class="col-md-4"></div>
<div class="col-md-4">
        <div >
            <h1 class="h3 mb-3 font-weight-normal">Sign in</h1>
        <label for="username" class="sr-only">Kullanıcı Adı</label>
        <input #txtUsernameOrEmail type="text"id="username" class="form-control" placeholder="Kullanıcı Adı & Email" required autofocus>
        </div>
        <div >
            <label for="password" class="sr-only">Parola</label>
        <input #txtPassword type="password"  id="inputPassword" class="form-control" placeholder="password" required>
        </div>
        <button style="margin-top: 5px;" class="btn btn-lg btn-primary btn-block" (click)="login(txtUsernameOrEmail.value,txtPassword.value)" type="submit">Giriş Yap</button>
        <a style="margin-top: 5px; margin-left: 5px;" routerLink="/password-reset" class="btn btn-lg btn-secondary btn-block" type="submit">Şifremi Unuttum</a>    
        

        <asl-google-signin-button class="btn btn-lg btn-google btn-block text-uppercase btn-outline">Google ile giriş yap </asl-google-signin-button>
        <img src="../../../../assets/facebook.png" style="width: 30px; height: 30px; cursor: pointer;" (click)="facebookLoginScreen()">
      
</div>
<div class="col-md-4"></div>
</div>
